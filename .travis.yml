language: cpp
sudo: true

matrix:
  include:
    - os: linux
      compiler: g++
      install:
        - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      compiler: g++
      install:
        - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-6 90
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER=g++-6
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      compiler: g++
      install:
        - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-7 90
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER=g++-7
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      compiler: clang++
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6', 'g++-6']
      env: COMPILER=clang++-3.6
    - os: linux
      compiler: clang++
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['clang-3.7', 'g++-6']
      env: COMPILER=clang++-3.7
    - os: linux
      compiler: clang++
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
          packages: ['clang-3.8', 'g++-6']
      env: COMPILER=clang++-3.8
    - os: linux
      compiler: clang++
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.9']
          packages: ['clang-3.9', 'g++-6']
      env: COMPILER=clang++-3.9
    # - os: linux
      # compiler: clang++
      # install:
      # addons:
        # apt:
          # sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-4.0']
          # packages: ['clang-4.0']
      # env: COMPILER=clang++-4.0

before_install:
  - sudo apt-get install valgrind

script:
  - uname -a
  - $COMPILER --version
  - cd thirdparty/googletest && cmake -DCMAKE_CXX_COMPILER=$COMPILER . && make
  - pwd
  - cd ../../tests
  - pwd
  - CXX=$COMPILER make
  - make memcheck
  - pwd
  - |
    if [ $COMPILER == "g++-6" ]; then
      ./get_cov.sh
    fi
