language: cpp
sudo: true

matrix:
  include:
    - os: linux
      compiler: g++
      before_install:
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5
    - os: linux
      compiler: g++
      before_install:
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER=g++-6
    - os: linux
      compiler: g++
      before_install:
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER=g++-7
    - os: linux
      compiler: g++
      before_install:
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: COMPILER=clang-3.6
    - os: linux
      compiler: g++
      before_install:
      install:
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['clang-3.7']
      env: COMPILER=clang-3.7

script:
  - uname -a
  - $COMPILER --version
  - cd thirdparty/googletest && cmake -DCMAKE_CXX_COMPILER=$COMPILER . && make
  - cd ../../tests && CXX=$COMPILER make
